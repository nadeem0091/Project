<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Header</title>
    <style>
        /* Styles for the header */
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Style the header title */
        h1 {
            font-size: 36px;
        }

        /* Style the header subtitle */
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Your source for beautiful headers</p>
    </header>

</body>
</html>
